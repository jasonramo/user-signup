{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>

<form action='/welcome', method="post">   
    <label for='username'>Username</label>
    <input id='username' type="text" name="username" value="{{ request.form['username'] }}"/><p class='error'>{{username_error}}</p><br>
    <label for='password'>Password</label>
    <input id='password' type="password" name="password"/><p class='error'>{{password_error}}</p><br>
    <label for='verify_password'>Verify Password</label>
    <input id='verify_password' type="password" name="verify_password"/><p class='error'>{{verify_password_error}}</p><br>
    <label for='email'>Email (optional)</label>
    <input id='email' type="text" name="email" value="{{ request.form['email'] }}"/><p class='error'>{{email_error}}</p><br>     
    <input type="submit" name="Submit"/>
</form>
{% endblock %}
